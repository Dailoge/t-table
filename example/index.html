<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1">
    <style>
        .hero-img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        p {
            margin: 0;
            padding: 0;
        }
        .empty-block {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background: #f0f0f0;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <t-table :data="data" max-height="500px" width="width" header-height="30" @move="moveCb" @sort="sort">
            <t-table-column width="150" fixed label="排行" text-align="left">
                <span slot="header" style="padding-left: 10px;color: #333;">排行</span>
                <template slot-scope="scope">
                    <div style="padding: 5px;" @click="alert(scope.row.name)">
                        <span>{{ scope.index + 1 }}</span>
                        <img class="hero-img" :src="scope.row.id | parseHeroImg" :alt="scope.row.name">
                        <span>{{ scope.row.name }}</span>
                    </div>
                </template>
            </t-table-column>
            <t-table-column width="120" label="pick" sortable prop="pick_rate">
                <template slot-scope="scope">
                    <div style="text-align: center;">
                            <p>{{ scope.row.pick_rate | parseKda }}</p>
                            <p>{{ scope.row.pick_count }}场</p>
                    </div>
                </template>
            </t-table-column>
            <t-table-column width="120" label="ban" prop="ban_rate" sortable :filter="undefined">
                <!-- <template slot-scope="scope">
                    <div style="text-align: center;">
                            {{ scope.row.ban_rate | parseKda }}
                    </div>
                </template> -->
            </t-table-column>
            <t-table-column width="120" label="胜率" fixed="right" prop="win_rate" sortable>
                <template slot-scope="scope">
                    <div style="text-align: center;">
                            {{ scope.row.win_rate | parseKda }}
                    </div>
                </template>
            </t-table-column>
            <t-table-column width="200" label="kda">
                <template slot-scope="scope">
                    <div style="text-align: center;">
                        {{ scope.row.avg_kda | parseKda }}
                    </div>
                </template>
            </t-table-column>

            <div slot="empty" class="empty-block">暂无数据</div>
        </t-table>
        <button @click="push">click</button>
    </div>
    <script src="./vue.min.js"></script>
    <script src="../dist/table.dev.js"></script>
